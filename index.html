  <style>
    .change{
      animation: change 3s;
      border-radius: 5px;
      padding: 5px;
    }
    .over{
      animation: over 1s infinite;
      border-radius: 5px;
      padding: 5px;
    }
    .canclick{
      animation: canclick 1s infinite;
      border-radius: 5px;
      padding: 5px;
      color: white;
    }
    .cell{
      padding: 5px;
      white-space: nowrap;
    }
    @keyframes change
    {
      0%   {background: rgba(255, 184, 92, 0.2);}
      15%  {background: rgba(255, 184, 92, 0.25);}
      25%  {background: rgba(255, 184, 92, 0.51);}
      37%  {background: rgba(255, 184, 92, 0.75);}
      50%  {background: #ffb85c;}
      63%  {background: rgba(255, 184, 92, 0.75);}
      75%  {background: rgba(255, 184, 92, 0.51);}
      85%  {background: rgba(255, 184, 92, 0.25);}
      100% {background: rgba(255, 184, 92, 0.2);}
    }

    @-webkit-keyframes change /* Safari and Chrome - necessary duplicate */
    {
      0%   {background: rgba(255, 184, 92, 0.2);}
      15%  {background: rgba(255, 184, 92, 0.25);}
      25%  {background: rgba(255, 184, 92, 0.51);}
      37%  {background: rgba(255, 184, 92, 0.75);}
      50%  {background: #ffb85c;}
      63%  {background: rgba(255, 184, 92, 0.75);}
      75%  {background: rgba(255, 184, 92, 0.51);}
      85%  {background: rgba(255, 184, 92, 0.25);}
      100% {background: rgba(255, 184, 92, 0.2);}
    }
    @keyframes over
    {
      0%   {background: rgba(255, 0, 10, 0.18);}
      50%  {background: rgba(255, 0, 10, 0.59);}
    }
    @-webkit-keyframes over /* Safari and Chrome - necessary duplicate */
    {
      0%   {background: rgba(255, 0, 10, 0.18);}
      50%  {background: rgba(255, 0, 10, 0.59);}
    }
    @keyframes canclick
    {
      0%   {background: rgba(12, 214, 136, 0.18);}
      50%  {background: rgb(12, 214, 136);}
    }
    @-webkit-keyframes canclick /* Safari and Chrome - necessary duplicate */
    {
      0%   {background: rgba(12, 214, 136, 0.18);}
      50%  {background: rgb(12, 214, 136);}
    }
  </style>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAEHoS6XDZuT6LS5ERaWvCwnN86FlpWz-o",
        authDomain: "vietnam-travel-tips.firebaseapp.com",
        databaseURL: "https://vietnam-travel-tips.firebaseio.com",
        projectId: "vietnam-travel-tips",
        storageBucket: "vietnam-travel-tips.appspot.com",
        messagingSenderId: "563960745234"
    };
    firebase.initializeApp(config);
    var db = firebase.database().ref('users');
    db.on('value', function(snapshot) {
        //console.log('snapshot',snapshot.val());
        var users = snapshot.val();
        console.log('Object.keys(users) = ',Object.keys(users));
        $('#users_block').html('');
        for (var phone in users){
            //console.log(phone, users[phone]);
            var user = users[phone];
            if(user.dashboard!=true) continue;
            var html = $('#user_block').html();
            html = html.replace('{user_name}',phone + ' - ' + user.user_name);
            html = html.replace('data_body','data_body_'+phone);
            $('#users_block').html($('#users_block').html() + html);
            $('#data_body_'+phone).html('');
            var i = 1;
            console.info('ad_keys', user.ad_keys);
            for(var i=0; i< user.ad_keys.length; i++){
                var ad_key = user.ad_keys[i].replace('/','_');
                console.info('ad_key', ad_key);
                html = $('#row').html();
                $('#data_body_'+phone).append('<tr>' +
                      '<td><div class="cell text-left">'+'TK '+(i+1)+'</div></td>'+
                      '<td><div class="cell text-right" id="view_'+ad_key+'">0</div></td>'+
                      '<td><div class="cell text-right" id="click_'+ad_key+'">0</div></td>'+
                      '<td><div class="cell text-right" id="rate_'+ad_key+'">0 %</div></td>'+
                      '<td><div class="cell text-right" id="money_'+ad_key+'">0 $</div></td>'+
                    '</tr>');
                dbListenerByAdKey(user.ad_keys[i].replace('/','@'));
            }
        }
    });
    function dbListenerByAdKey(ad_key) {
        ad_key = ad_key.replace('/','@');
        var today = moment().format('YYYY-MM-DD');
        var db = firebase.database().ref('statistical/'+ad_key+'/'+today);
        db.on('value', function(snapshot) {
            var ad_key = snapshot.ref.parent.key;
            console.log('ad_key',ad_key);
            console.log('date',snapshot.key);
            console.log('snapshot.exists()',snapshot.exists());
            ad_key = ad_key.replace('@','_');
            var item = snapshot.val();
            console.log('item',item);
            if(item) {
                var view = item.v_count;
                var click = item.c_count;
                var rate = view == 0 ? 0 : (click * 100 / view);
                rate =  Math.round(rate * 100) / 100;
                var next_rate = view == 0 ? 0 : ((click+1) * 100 / view);
                var e_money = item.e_money;

                $('#view_' + ad_key).html(view);
                animationChange($('#view_' + ad_key),'change',3);

                $('#click_' + ad_key).html(click);
                animationChange($('#click_' + ad_key),'change',3);
                if(view>0 && next_rate<=4){
                    $('#click_' + ad_key).addClass('canclick');
                }else{
                    $('#click_' + ad_key).removeClass('canclick');
                }

                $('#rate_' + ad_key).html(rate + ' %');
                animationChange($('#rate_' + ad_key),'change',3);

                $('#money_' + ad_key).html(e_money + ' $');
                animationChange($('#money_' + ad_key),'change',3);

                if(rate>=5){
                    $('#rate_' + ad_key).addClass('over');
                }else{
                    $('#rate_' + ad_key).removeClass('over');
                }
            }
        });
    }
    function animationChange(element,classAnimation, duration) {
        $(element).addClass(classAnimation);
        setTimeout(function () {
            $(element).removeClass(classAnimation);
        },duration*1000);
    }
</script>
